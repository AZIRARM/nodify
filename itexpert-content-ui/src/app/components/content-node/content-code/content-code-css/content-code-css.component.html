<div name="contentCreationStyle" *ngIf="contentNode.type ==='STYLE'" >
  <app-content-code-title
    [title]="'STYLE'"
  ></app-content-code-title>
  <app-content-code-infos [contentNode]="contentNode"></app-content-code-infos>

  <ngx-codemirror
    class="viewCode"
    [(ngModel)]="contentNode.content"
    [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'css'
      }"
  ></ngx-codemirror>
</div>
