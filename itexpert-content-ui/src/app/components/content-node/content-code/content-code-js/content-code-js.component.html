<div name="contentCreationScript" *ngIf="contentNode.type ==='SCRIPT'" >
  <app-content-code-title
    [title]="'SCRIPT'"></app-content-code-title>
  <app-content-code-infos [contentNode]="contentNode"></app-content-code-infos>
  <ngx-codemirror
    class="viewCode"
    [(ngModel)]="contentNode.content"
    [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'javascript'
      }"
  ></ngx-codemirror>
</div>
