<div name="contentCreationHtml" *ngIf="currentContent.type ==='HTML'" class="viewCode">
  <app-content-code-actions
    [title]="'HTML'"
    [currentContent]="currentContent"
    (close)="closeFactory()"
    (validate)="validateFactory()"></app-content-code-actions>

  <div fxLayout="row">
    <mat-form-field appearance="outline">
      <mat-label>{{ "CODE" | translate }}</mat-label>
      <input type="text" matInput [(ngModel)]="currentContent.code" disabled placeholder="{{ 'CODE' | translate }}">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ "NODE_DESCRIPTION" | translate }}</mat-label>
      <input matInput [(ngModel)]="currentContent.description" placeholder="{{ 'DESCRIPTION' | translate }}">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ "TARGET_URL" | translate }}</mat-label>
      <input type="text" matInput [(ngModel)]="currentContent.redirectUrl"
             placeholder="{{ 'TARGET_URL' | translate }}">
    </mat-form-field>
  </div>

  <button mat-icon-button matTooltip="{{ 'CODE' | translate }}"  (click)="setCodeEdition(false)"  *ngIf="code">
    <mat-icon>code</mat-icon>
  </button>
  <button mat-icon-button matTooltip="{{ 'HTML' | translate }}" (click)="setCodeEdition(true)" *ngIf="!code">
    <mat-icon>html</mat-icon>
  </button>

  <ngx-codemirror *ngIf="code"
    class="full-height"
    [(ngModel)]="currentContent.content"
    [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'htmlmixed',
        scrollbarStyle:'native'
      }"
  ></ngx-codemirror>
  <div [innerHTML]="currentContent.content" *ngIf="!code"
           class="htmlViewer"></div>

</div>
