<div name="contentCreationFile" *ngIf="contentNode.type ==='FILE'" >
  <app-content-code-title
    [title]="'FILE'"></app-content-code-title>
  <app-content-code-infos [contentNode]="contentNode"></app-content-code-infos>
  <input type="file" (change)="onFileChangeFactory($event)" accept="*/*">
</div>
