<!-- Toolbar pour ajouter un nouveau ResourceParameter -->
<mat-toolbar>
  <span>{{ 'JOBS_CONFIGURATIONS' | translate }}</span>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openAddResourceParamDialog()">
    {{ 'ADD_NEW' | translate }}
  </button>
</mat-toolbar>

<!-- Tableau -->
<table mat-table [dataSource]="resourceParameters" class="mat-elevation-z8">

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> {{ 'CODE' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> {{ 'ACTION' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{ element.action }} </td>
  </ng-container>

  <!-- Value Column Editable -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> {{ 'VALUE' | translate }} </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="value-input">
        <input matInput type="number" [(ngModel)]="element.value">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Description Column Editable via Popup -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> {{ 'DESCRIPTION' | translate }} </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditDescriptionDialog(element)">
        {{ element.description || '...' }}
      </button>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> {{ 'ACTIONS' | translate }} </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="saveResourceParameter(element)">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteResourceParameter(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
