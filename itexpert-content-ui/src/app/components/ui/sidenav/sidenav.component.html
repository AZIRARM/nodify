<mat-sidenav-container class="app-container">
  <mat-sidenav #sideNav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" #sidenav
               (mouseleave)="sidenav.close()">
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          {{ 'WORKSPACE' | translate }}
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="nodes" [queryParams]="{parentNode: ''}">
            {{ 'PROJECTS' | translate }}
          </a>
          <a mat-list-item routerLink="plugins">
            {{ 'PLUGINS' | translate }}
          </a>
          <a mat-list-item routerLink="languages">
            {{ 'LANGUAGES' | translate }}
          </a>
          <a mat-list-item routerLink="charts">
            {{ 'CHARTS' | translate }}
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          {{ 'USERS' | translate }}
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="users">
            {{ 'USERS' | translate }}
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet  class="main-content">
      </router-outlet>
      <app-loader-component></app-loader-component>
  </mat-sidenav-content>
</mat-sidenav-container>
