<p>
  <mat-toolbar>
    <span> {{ "USER_PASSWORD" | translate }}</span>
  </mat-toolbar>
</p>
<div mat-dialog-content>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>{{ "USER_PASSWORD" | translate }}</mat-label>
      <input matInput type="password" [(ngModel)]="password" placeholder="{{ 'USER_PASSWORD' | translate }}" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>{{ "USER_NEW_PASSWORD" | translate }}</mat-label>
      <input matInput type="password" [(ngModel)]="newPassword" placeholder="{{ 'USER_NEW_PASSWORD' | translate }}" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>{{ "USER_CONFIRM_PASSWORD" | translate }}</mat-label>
      <input matInput type="password" [(ngModel)]="confirmNewPassword" placeholder="{{ 'USER_NEW_PASSWORD' | translate }}" required>
    </mat-form-field>
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{ "CANCEL" | translate }}</button>
  <button mat-button (click)="validate()">{{ "SAVE" | translate }}</button>
</div>
