<p>
  <mat-toolbar>
    <span> {{ "USERS" | translate}}</span>
  </mat-toolbar>
</p>
<button mat-fab  aria-label="create new user" (click)="create()" *ngIf="user && user.roles && user.roles.includes('ADMIN')">
  <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef> {{ "USER_FIRSTNAME" | translate}} </th>
    <td mat-cell *matCellDef="let element" > {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef> {{ "USER_LASTNAME" | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> {{ "EMAIL" | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="Role">
    <th mat-header-cell *matHeaderCellDef> {{ "ROLE" | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.roles[0] | translate}} </td>
  </ng-container>


  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> {{ "ACTIONS" | translate}} </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="icon-display scale2" *ngIf="user && user.roles && user.roles.includes('ADMIN')" (click)="update(element)" inline matTooltip="{{ 'EDIT' | translate}}">edit</mat-icon>
      <mat-icon class="icon-display scale2 danger" *ngIf="user && user.roles && user.roles.includes('ADMIN')" (click)="delete(element)" inline matTooltip="{{ 'DELETE' | translate}}">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-gold': row.IsGranted }"></tr>
</table>
